<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="./stylesheets/css/style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(0, 0%, 98%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section class="card">
				<div class="card__header">
					<img
						class="card__header-bg"
						src="./images/bg-pattern-card.svg"
						alt="Card Background"
					/>
					<img
						class="card__header-avatar"
						src="./images/image-victor.jpg"
						alt="Victor"
					/>
				</div>
				<div class="card__info">
					<h3 class="card__info-name">Victor Crest <span>26</span></h3>
					<p class="card__info-place">London</p>
					<div class="divider"></div>
					<ul class="card__info-stats">
						<li class="stat followers">
							<h3>80K</h3>
							<p>Followers</p>
						</li>
						<li class="stat likes">
							<h3>803K</h3>
							<p>Likes</p>
						</li>
						<li class="stat photos">
							<h3>1.4K</h3>
							<p>Photos</p>
						</li>
					</ul>
				</div>
			</section>
		</div>

				>Frontend Mentor</a

		</div> -->
	</body>
</html>
